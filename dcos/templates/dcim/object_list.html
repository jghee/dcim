<form action="" method="get">
    <input type="text" name="q" value="{{ q }}">
    <input type="button" value="search">
</form>
<table>
    <thead>
    <tr>
        <td>id</td>
        <td>name</td>
    </tr>
    </thead>
    <tbody>
    {% for instance in model %}
        <tr>
            <td>{{ instance.id }}</td>
            <td>{{ instance.name }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
